career-profile:
  title: 자기소개
  summary: |
    DevOps 엔지니어로서 얻은 문제해결력을 바탕으로, 고객의 금융 경험을 최우선으로 생각하는 Toss Payments의 Site Reliability Engineer로 성장하고 싶습니다. 
