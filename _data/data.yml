    은행, 증권사 인턴 경험을 통해 얻은 금융 도메인 이해를 바탕으로, Toss의 사용자들이 가장 안전하고 신뢰할 수 있는 금융 서비스를 경험할 수 있도록 사이트 신뢰성에 앞장서겠습니다.

